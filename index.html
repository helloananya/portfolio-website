<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Planner</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Daily Planner</h1>
    <p class="quote">Quote of the Day:                                                        </p>
  </header>

  <main>
    <section class="planner-grid">
      <div class="planner-card">
        <h2>🌞 Morning</h2>
        <div class="lines"></div>
      </div>
      <div class="planner-card">
        <h2>🌤 Afternoon</h2>
        <div class="lines"></div>
      </div>
      <div class="planner-card">
        <h2>🌙 Night</h2>
        <div class="lines"></div>
      </div>
      <div class="planner-card">
        <h2>🍽 Meals</h2>
        <ul class="meals">
        <li><strong>Breakfast:</strong><br>                          </li><br>
        <li><strong>Lunch:</strong><br>                              </li><br>
        <li><strong>Dinner:</strong><br>                             </li>
       </ul>
      </div>
      <div class="planner-card">
        <h2>📝 To-Do</h2>
        <div class="lines"></div>
      </div>
      <div class="planner-card notes">
        <h2>💬 Notes / Gratitude</h2>
        <div class="lines"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Created by Ananya | 2025</p>
  </footer>
</body>
</html>
